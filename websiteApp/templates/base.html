<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    {% block title %}

    {% endblock %}
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet" />
    {% load static %}
    <link href="{% static 'websiteApp/css/mycss.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body bg-color">
          <h5 class="card-title">CTRL+F5<br />common+shift+R</h5>
          <img src="{% static 'websiteApp/images/settings_django.png' %}" width="100px" />
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          {% include 'navi.html' %}
        </div>

        <div class="card-body">
          {% block main %}

          {% endblock %}
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <p class="card-text">Контакты и др.</p>
        </div>
      </div>
    </div>

    <script src="{% static 'websiteApp/js/navigation.js' %}"></script>
    <script crossorigin="anonymous" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
