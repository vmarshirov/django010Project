<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    {% block title %} {% endblock %}
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet" />
    {% load static %}
    <link href="{% static 'renderApp/css/mycss.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <header class="card">
        <div class="card-body bg-color">
          <h5 class="card-title">CTRL+F5<br />common+shift+R</h5>
           <img src="{% static 'renderApp/images/settings_django.png' %}" width="100px" />
        </div>
      </header>

      <div class="card">
        <navigation class="card-header">
          {% include 'navigation.html' %}
        </navigation>

        <main class="card-body">
          {% block main %}{% endblock %}
        </main>
      </div>

      <footer class="card">
        <div class="card-body">
          <p class="card-text">Контакты и др.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
